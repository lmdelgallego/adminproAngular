<div class="input-group">
  <span class="input-group-btn">
    <button class="btn" [ngClass]="btnClass" type="button" (click)="changeProgress(-5)">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input type="number" class="form-control" placeholder="Progreso" (ngModelChange)="onChange($event)"
         [ngClass]="{'is-invalid': progress > 100 || progress < 0}"
         [(ngModel)]="progress">
  <span class="input-group-btn">
    <button class="btn" [ngClass]="btnClass" type="button" (click)="changeProgress(5)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
